<script>

    var logic = function(ctt){
    
    var daydate = ctt.getDate();
    var daymonth = ctt.getMonth();
    var currentdate = new Date();
    var curdate = currentdate.getDate();
    var curmonth = currentdate.getMonth();
    var city_id = jQuery( "#clinicHeade" ).val();
    //alert(city_id);
    this.setOptions({timepicker:true,});
    var id = jQuery( "#state_id" ).val();
    var data = 'id='+id+'&type=appointment_page' 
    if(id!='' && id!="00"){
     if((curdate == daydate) & (curmonth == daymonth)){
            
            $.ajax({ 
            type:"POST", 
            cache:false, 
            url:"", 
            data:data+'&timing=short', 
                success: function (html) { 
                jQuery("#datetimepicker3").datetimepicker("setOptions", { allowTimes:html.split(',')});
                }
            });
            
        } else { 
        
            $.ajax({ 
            type:"POST", 
            cache:false, 
            url:"", 
            data:data+'&timing=full', 
                success: function (html) { 
                jQuery("#datetimepicker3").datetimepicker("setOptions", { allowTimes:html.split(',')});
                }
            });
        } 
    }
        
    }; 
    
    jQuery( '#datetimepicker3' ).datetimepicker( {
        scrollMonth: false, 
        yearStart: 2022, 
        monthStart: 05, 
            value: 'Y',
            minDate: '0d',
        inline: true,
        allowTimes:['14:30','15:00','15:30','16:00','16:30','17:00','17:30','18:00','18:30','19:00'],
        formatTime: 'g:i A', 
        step: 15,	
        ampm: true,	
        onChangeDateTime:logic,	
    });
     
    /* -------------------- */
    var timecheck = function(){
        var param1 = Date.parse( new Date() );
        var ddd = Date.parse( new Date( jQuery( "#datetimepicker3" ).val() ) );
        if ( ddd > param1 ) { 
            jQuery( "#frmshow" ).removeClass( "step_disable" );
        } else if ( ddd < param1 ) { 
            jQuery( "#frmshow" ).addClass( "step_disable" ); 
        }
    }
    
    
    jQuery( '#datetimepicker3' ).css( 'display', 'block' );
    
    
    jQuery( "#datetimepicker3" ).change( function () { 
        if ( jQuery( "#state_id" ).val() != '' && jQuery( "#state_id" ).val() != '00' ) {
            timecheck();
        }
         
    } );
    
        
    $(document).ready(function(){
        $( "#clinicHeade" ).change(function(){
            var id = $( "#clinicHeade" ).val();
            var data = 'id='+id+'&type=clove_clinics';
            $.ajax({
                type:"POST",
                cache:false,
                url:"",
                data:data,
                success: function (html){
                    $('#state_id').html(html);
                    $('#addressId').empty();
                }
            }); 
        });
        
        jQuery( "#state_id" ).change(function() {
        var id = jQuery( "#state_id" ).val();
        var data = 'id='+id+'&type=appointment_page' 
    
            $.ajax({ 
            type:"POST", 
            cache:false, 
            url:"", 
            data:data, 
                success: function (html) { 
                jQuery('#addressId').html(html); 
                }
            });
            $.ajax({ 
            type:"POST", 
            cache:false, 
            url:"", 
            data:data+"&timing=short", 
                success: function (html) { 
                jQuery("#datetimepicker3").datetimepicker("setOptions", { allowTimes:html.split(',')});
                }
            });
        jQuery("#datepick").removeClass("step_disable");
        });
        
     });
    </script>
